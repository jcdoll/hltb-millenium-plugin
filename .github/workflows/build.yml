name: Build Plugin
run-name: Build v${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: false
        default: 'dev'
        type: string
  workflow_call:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: true
        type: string
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: hltb-for-millennium-${{ inputs.version }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Validate version matches plugin.json, package.json, and package-lock.json
        run: |
          PLUGIN_VERSION=$(jq -r '.version' plugin.json)
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          LOCK_VERSION=$(jq -r '.version' package-lock.json)
          if [ "$PLUGIN_VERSION" != "${{ inputs.version }}" ]; then
            echo "Error: Input version (${{ inputs.version }}) does not match plugin.json version ($PLUGIN_VERSION)"
            exit 1
          fi
          if [ "$PACKAGE_VERSION" != "${{ inputs.version }}" ]; then
            echo "Error: Input version (${{ inputs.version }}) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          if [ "$LOCK_VERSION" != "${{ inputs.version }}" ]; then
            echo "Error: Input version (${{ inputs.version }}) does not match package-lock.json version ($LOCK_VERSION)"
            echo "Run 'npm install' to update package-lock.json"
            exit 1
          fi
          echo "Version validated: $PLUGIN_VERSION"

      - name: Build
        run: npm run build

      - name: Create zip
        run: |
          mkdir -p build/hltb-for-millennium/.millennium
          cp -r .millennium/Dist build/hltb-for-millennium/.millennium/
          cp -r backend build/hltb-for-millennium/
          cp plugin.json build/hltb-for-millennium/
          cp LICENSE build/hltb-for-millennium/
          cp README.md build/hltb-for-millennium/
          cd build && zip -r hltb-for-millennium-${{ inputs.version }}.zip hltb-for-millennium

      - name: Extract zip for artifact
        run: |
          mkdir -p temp_artifact
          unzip "build/hltb-for-millennium-${{ inputs.version }}.zip" -d temp_artifact/

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hltb-for-millennium-${{ inputs.version }}
          path: temp_artifact/*
          include-hidden-files: true
          if-no-files-found: error
          overwrite: true
